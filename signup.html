<script type="text/javascript">
$(function () {
        $("#btnsubmit").click(function () {
            var password = $("#password").val();
            var confirmPassword = $("#confirm_password").val();
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                document.getElementById("password").focus();
                return false;
            }
            return true;
        });
    });
</script>

<!DOCTYPE html>
<html>
<title>
  User Sign-up
</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial scale = 1.0">

<style>
body {margin: 0;}
ul.topnav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}
ul.topnav li {float: left;}
ul.topnav li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
ul.topnav li a:hover:not(.active) {background-color: #111;}
ul.topnav li a.active {
    font-color :white;
    font-size :20px; 
    background-color: #232899;
}
ul.topnav li.right {float: right;}
@media screen and (max-width: 600px) {
  ul.topnav li.right, 
  ul.topnav li {float: none;}
}
#qwe{
  float: right;
  background-color: #FDFFFF;
  opacity: 1;
  width: 400px;
  /*height: 92%;*/
  padding-left: 40px;
}
body {
  background: url("images/img.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  height : 100%;
  width : 100%;
}
input {
  width: 100%;
  padding: 1px 1px;
  margin: 7px 1px;
  display: inline-block;
  border: 1.8px solid #ccc;
  box-sizing: border-box;
}
button {
  background-color: #4CAF50;

  padding: 10px 5px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 26%;
}
button:hover {
  opacity: 0.8;
}
#btnsubmit {
  background-color: blue;
}
</style>

<body>  

<ul class="topnav">

    <li><a class="active" style="font-size: 22px;"><b>HeartX</b></a></li>
  <li><a href="/analysis">Analysis</a></li>
  <li><a href="/contact">Contact</a></li>

   
  <li class="right">
    <a href="/sign-up">Signup</a>
  </li>
  <li class="right">
    <a href="/login">Login</a>
  </li>
</ul>

<div id="qwe">
<form action="/controllers/register-controller" method="POST">  
<table border="1" cellpadding="4" cellspacing="1">
  <u> <i> <h1>User Sign-up</h1></i></u>
  <div id="tble">
    <tr><td>
    Name: 
        </td><td>
    <input type="text" placeholder="Ex. John" name="name" required>
        </td>
    </tr>
   
    <tr><td>
    Username: 
        </td><td>
    <input type="text" placeholder="Ex. john_123" name="username" required>
        </td>
    </tr>

  <tr><td>
    E-mail: 
        </td><td>
     <input type="email" placeholder="abc@xyz.com" name="email" required>
        </td>
    </tr>

  <tr><td>
    Phone: 
        </td><td>
     <input placeholder="xxxxxxxxx" type="tel" pattern="\d{10}" name="phone" required>
        </td>
    </tr>

    <tr>
        <td>
            Password:
        </td><td>
            <input name="password" minlength="8" id="password" placeholder="********" type="password" autocomplete="off" required>
        </td></tr>
    <tr><td>
            Confirm Password:
        </td><td>
            <input type="password" placeholder="********" name="confirm_password" id="confirm_password" autocomplete="off" readonly 
    onfocus="this.removeAttribute('readonly');" required>
        </td>
    </tr>
  
</table>  
<br>

<button type="submit" id="btnsubmit" value="Submit">Register</button>
</div>
</form>
</div>
</body>  
</html>
